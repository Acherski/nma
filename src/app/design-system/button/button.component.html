<button
  class="nma-button group"
  [type]="buttonType"
  [class.nma-button__primary]="buttonMode === 'confirm'"
  [class.nma-button__secondary]="buttonMode !== 'confirm'"
  [class.nma-button__disabled]="disabled"
  (click)="onClick()">
  <div [class.invisible]="loading" class="flex">
    <div *ngIf="showIcon && buttonMode === 'confirm'" class="nma-button__icon">
      <mat-icon>done</mat-icon>
    </div>
    <div *ngIf="showIcon && buttonMode === 'cancel'" class="nma-button__icon">
      <mat-icon>close</mat-icon>
    </div>
    <span class="nma-button__text" [ngStyle]="{'margin-left': showIcon ? '0' : '1rem' }"> {{ text | translate }} </span>
  </div>

  <div *ngIf="loading" class="nma-button__loader">
    <nma-spinner />
  </div>
</button>
