<div class="flex items-center justify-center relative">
  <button
    (click)="onClick($event)"
    class="material-icons"
    type="button"
    [matTooltipDisabled]="!tooltipText.length"
    [matTooltip]="tooltipText | translate">
    <mat-icon [class]="iconStyles">{{ icon }}</mat-icon>
  </button>
</div>
