<div class="flex items-center justify-center relative">
  <button
    (click)="onClick($event)"
    type="button"
    class="flex items-center justify-center"
    [matTooltipDisabled]="!tooltipText.length"
    [matTooltip]="tooltipText | translate">
    <div [class]="iconStyles" [innerHtml]="icon | sanitizeHtml"></div>
  </button>
</div>
